<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="Anderson Games">
    <meta name="description" content="Encontre desenvolvedores perto de você">
    <meta name="keywords" content="desenvolvedores, programadores, tecnologia">

    <link rel="icon" type="image/svg" href="assets/scarf.svg"/>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">

    <title>Warm Up</title>
</head>
<body>
    <div id="page-home">
        <header>
            <div class="logo">
                <img src="assets/scarf.svg" alt="Logo">
                <span>
                    Warm Up
                </span>
            </div><!--logo-->

            <div class="log-in">
                <span></span><!--log-in-asset-->
                <a href="/create-point">
                    Cadastre um ponto de arrecadação
                </a>
            </div><!--log-in-->
        </header>

        <main class="home">
            <div class="text">
                <h1>Encontre pontos de coleta de doações</h1>
            </div><!--text-->

            <div id="slider">
                    <img class="selected" src="images/poor-people.jpg" alt="poor-people">
                    <img src="images/need-help.jpg" alt="need-help">
                    <img src="images/donate-cut.jpg" alt="donate-cut">
            </div><!--slider-->

            <div class="button">
                <a href="#">
                    <span></span>
                    <strong>Pesquisar pontos de doação</strong>
                </a>
            </div><!--button-->
        </main>
    </div><!--page-home-->

    <div id="modal" class="hide">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a>
            </div><!--header-->
            
            <form action="/search-results">
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div><!--search field-->
            </form><!--search-form-->
        </div><!--content-->
    </div><!--#modal .hide-->

</body>
</html>
